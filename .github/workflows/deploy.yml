name: Java CI with Gradle

on:
  push:
    branches: [ feature/CI구성 ] #fixme master로 수정
  pull_request:
    branches: [ feature/CI구성 ]

jobs:
  depoly:
    name: deploy release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew build -x test

      - name: Test
        #run: ./gradlew asciidoctor
        run: echo 'empty test'

      - name: Jib
        run: ./gradlew jib -x test \
        -Djib.to.auth.username=${{ secrets.DOCKER_HUB_USER_NAME }} \
        -Djib.to.auth.password=${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} \
        -Djib.to.image=${{ secrets.DOCKER_HUB_USER_NAME }}/${{ secrets.DOCKER_HUB_REPOSITORY_NAME }}
        -Djib.to.tags=latest
        -Djib.container.creationTime=USE_CURRENT_TIMESTAMP
        -Djib.container.jvmFlags=-XX:MaxRAMPercentage=60.0,-XX:MinRAMPercentage=60.0


